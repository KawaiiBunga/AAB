name: Build Aseprite (Windows CI)

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  build:
    runs-on: windows-latest

    steps:
    # ----------------------------
    # Checkout Aseprite
    # ----------------------------
    - name: Checkout source
      uses: actions/checkout@v4
      with:
        repository: aseprite/aseprite
        submodules: recursive
        fetch-depth: 0

    # ----------------------------
    # Setup tools
    # ----------------------------
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Install Ninja
      uses: seanmiddleditch/gha-setup-ninja@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    # ----------------------------
    # Build (non-interactive)
    # ----------------------------
    - name: Build Aseprite (CI mode)
      shell: cmd
      run: |
        call build.cmd --user --silent

    # ----------------------------
    # Package output
    # ----------------------------
    - name: Package output
      shell: cmd
      run: |
        if not exist build\bin (
          echo Build failed - no output produced
          exit 1
        )
        if not exist output mkdir output
        copy build\bin\aseprite.exe output\

    # ----------------------------
    # Upload artifact
    # ----------------------------
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: aseprite-build
        path: output/
