name: Build Aseprite (Windows CI)

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  build:
    runs-on: windows-latest

    steps:
    # ----------------------------
    # Checkout Aseprite source
    # ----------------------------
    - name: Checkout Aseprite
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # ----------------------------
    # Setup MSVC environment
    # ----------------------------
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        architecture: x64

    # ----------------------------
    # Install Ninja
    # ----------------------------
    - name: Install Ninja
      uses: seanmiddleditch/gha-setup-ninja@v4

    # ----------------------------
    # Setup Python
    # ----------------------------
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    # ----------------------------
    # Install depot_tools
    # ----------------------------
    - name: Install depot_tools
      shell: pwsh
      run: |
        git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git
        $env:PATH += ";$PWD/depot_tools"
        Write-Output "Depot tools added to PATH"

    # ----------------------------
    # Clone Skia
    # ----------------------------
    - name: Clone Skia
      shell: pwsh
      run: |
        git clone https://skia.googlesource.com/skia skia
        cd skia
        git checkout chrome/m121
        python tools/git-sync-deps

    # ----------------------------
    # Build Skia
    # ----------------------------
    - name: Build Skia
      shell: pwsh
      run: |
        cd skia
        python tools/run_gn.py out/Release `
          --args="is_official_build=true is_component_build=false target_cpu=\"x64\""
        ninja -C out/Release

    # ----------------------------
    # Configure Aseprite
    # ----------------------------
    - name: Configure Aseprite
      shell: pwsh
      run: |
        cmake -S . -B build -G Ninja `
          -DCMAKE_BUILD_TYPE=Release `
          -DLAF_BACKEND=skia `
          -DSKIA_DIR=skia `
          -DSKIA_LIBRARY_DIR=skia/out/Release `
          -DCMAKE_PREFIX_PATH=skia/out/Release

    # ----------------------------
    # Build Aseprite
    # ----------------------------
    - name: Build Aseprite
      shell: pwsh
      run: cmake --build build --config Release

    # ----------------------------
    # Package output (EXE + DLLs)
    # ----------------------------
    - name: Package output
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path output
        # Copy main executable
        Copy-Item build\bin\Release\aseprite.exe output\
        # Copy Skia DLLs (required for runtime)
        Copy-Item skia\out\Release\*.dll output\

    # ----------------------------
    # Upload artifact
    # ----------------------------
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: aseprite-build
        path: output/
