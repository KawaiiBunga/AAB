name: Build Aseprite (Windows CI)

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Aseprite
      uses: actions/checkout@v4
      with:
        repository: aseprite/aseprite
        fetch-depth: 0

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Install Ninja
      uses: seanmiddleditch/gha-setup-ninja@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    # ----------------------------
    # Clone Skia manually
    # ----------------------------
    - name: Clone Skia
      shell: pwsh
      run: |
        git clone https://skia.googlesource.com/skia skia
        cd skia
        python tools/git-sync-deps

    # ----------------------------
    # Build Skia
    # ----------------------------
    - name: Build Skia
      shell: pwsh
      run: |
        cd skia
        python tools/run_gn.py out/Release `
          --args="is_official_build=true is_component_build=false target_cpu=\"x64\""
        ninja -C out/Release

    # ----------------------------
    # Configure Aseprite
    # ----------------------------
    - name: Configure Aseprite
      shell: pwsh
      run: |
        cmake -S . -B build -G Ninja `
          -DCMAKE_BUILD_TYPE=Release `
          -DLAF_BACKEND=skia `
          -DSKIA_DIR=skia `
          -DSKIA_LIBRARY_DIR=skia/out/Release

    # ----------------------------
    # Build Aseprite
    # ----------------------------
    - name: Build Aseprite
      run: cmake --build build

    # ----------------------------
    # Package output
    # ----------------------------
    - name: Package output
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path output
        Copy-Item build\bin\aseprite.exe output\

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: aseprite-build
        path: output/
