name: Build Aseprite (Windows CI)

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  build:
    runs-on: windows-latest

    steps:
    # ----------------------------
    # Checkout source
    # ----------------------------
    - name: Checkout Aseprite
      uses: actions/checkout@v4
      with:
        repository: aseprite/aseprite
        submodules: recursive
        fetch-depth: 0

    # ----------------------------
    # Setup build tools
    # ----------------------------
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Install Ninja
      uses: seanmiddleditch/gha-setup-ninja@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    # ----------------------------
    # Fetch and build Skia
    # ----------------------------
    - name: Sync Skia dependencies
      shell: pwsh
      run: |
        cd third_party/skia
        python tools/git-sync-deps

    - name: Build Skia
      shell: pwsh
      run: |
        cd third_party/skia
        python tools/run_gn.py out/Release `
          --args="is_official_build=true is_component_build=false target_cpu=\"x64\""
        ninja -C out/Release

    # ----------------------------
    # Configure Aseprite
    # ----------------------------
    - name: Configure Aseprite
      shell: pwsh
      run: |
        cmake -S . -B build -G Ninja `
          -DCMAKE_BUILD_TYPE=Release `
          -DLAF_BACKEND=skia `
          -DSKIA_DIR=third_party/skia `
          -DSKIA_LIBRARY_DIR=third_party/skia/out/Release

    # ----------------------------
    # Build Aseprite
    # ----------------------------
    - name: Build
      run: cmake --build build

    # ----------------------------
    # Package output
    # ----------------------------
    - name: Package output
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path output
        Copy-Item build\bin\aseprite.exe output\

    # ----------------------------
    # Upload artifact
    # ----------------------------
    - uses: actions/upload-artifact@v4
      with:
        name: aseprite-build
        path: output/
