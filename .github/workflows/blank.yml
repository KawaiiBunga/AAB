name: Build Aseprite (Windows)

on:
  push:
  workflow_dispatch:
  schedule:
    # Runs every 24 hours
    - cron: "0 */24 * * *"

jobs:
  build:
    runs-on: windows-latest

    steps:
    # ----------------------------
    # Checkout Aseprite + submodules
    # ----------------------------
    - name: Checkout source
      uses: actions/checkout@v4
      with:
        repository: aseprite/aseprite
        submodules: recursive
        fetch-depth: 0

    # ----------------------------
    # Setup tools
    # ----------------------------
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Install Ninja
      uses: seanmiddleditch/gha-setup-ninja@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    # ----------------------------
    # Build Aseprite (official way)
    # ----------------------------
    - name: Build Aseprite
      shell: cmd
      run: |
        build.bat

    # ----------------------------
    # Package result
    # ----------------------------
    - name: Package output
      shell: cmd
      run: |
        mkdir output
        copy build\bin\aseprite.exe output\

    # ----------------------------
    # Upload build artifact
    # ----------------------------
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: aseprite-build
        path: output/
